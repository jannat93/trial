<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Sky ðŸŒŒ</title>
    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine/astronomy.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #000010, #000000);
            color: white;
            height: 100vh;
        }

        #camera-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #camera {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        #sky-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #controls {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            z-index: 2;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid white;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <canvas id="sky-overlay"></canvas>
    </div>

    <div id="controls">
        <button id="start-btn">ðŸŒŒ Start Sky AR</button>
        <button id="toggle-pollution-btn" style="display: none;">Show Polluted View</button>
    </div>

    <div id="message-box" class="message-box">
        <p id="message-text"></p>
    </div>

    <script>
        const video = document.getElementById("camera");
        const canvas = document.getElementById("sky-overlay");
        const ctx = canvas.getContext("2d");
        const startBtn = document.getElementById("start-btn");
        const togglePollutionBtn = document.getElementById("toggle-pollution-btn");
        const messageBox = document.getElementById("message-box");
        const messageText = document.getElementById("message-text");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isPolluted = false;

        // Inlined star catalog data
        const stars = [
            { "name": "Sirius", "ra": 101.2875, "dec": -16.7161, "magnitude": -1.46 },
            { "name": "Canopus", "ra": 95.9879, "dec": -52.6957, "magnitude": -0.74 },
            { "name": "Arcturus", "ra": 213.9154, "dec": 19.1825, "magnitude": -0.05 },
            { "name": "Vega", "ra": 279.2347, "dec": 38.7837, "magnitude": 0.03 },
            { "name": "Capella", "ra": 79.1723, "dec": 45.9979, "magnitude": 0.08 },
            { "name": "Rigel", "ra": 78.6345, "dec": -8.2016, "magnitude": 0.12 },
            { "name": "Procyon", "ra": 114.8255, "dec": 5.2250, "magnitude": 0.34 },
            { "name": "Betelgeuse", "ra": 88.7929, "dec": 7.4071, "magnitude": 0.42 }
        ];

        function showMessage(text) {
            messageText.textContent = text;
            messageBox.style.display = "block";
            setTimeout(() => {
                messageBox.style.display = "none";
            }, 3000);
        }

        startBtn.addEventListener("click", async () => {
            // Start camera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.style.display = 'block';
                startBtn.style.display = 'none';
                togglePollutionBtn.style.display = 'inline-block';
            } catch (err) {
                showMessage("Camera access denied! Please enable camera permissions.");
                return;
            }

            // Get user location
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                drawSky(lat, lon);
            }, (error) => {
                showMessage("Geolocation failed. Please enable location services.");
            });
        });

        togglePollutionBtn.addEventListener("click", () => {
            isPolluted = !isPolluted;
            if (isPolluted) {
                togglePollutionBtn.textContent = 'Show Clear View';
                showMessage("Polluted view activated. Only the brightest objects are visible.");
            } else {
                togglePollutionBtn.textContent = 'Show Polluted View';
                showMessage("Clear view activated. All celestial objects are visible.");
            }
        });

        function drawSky(lat, lon) {
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const time = Astronomy.MakeTime(new Date());
                const observer = new Astronomy.Observer(lat, lon, 0);

                // --- Draw stars ---
                stars.forEach(star => {
                    if (isPolluted && star.magnitude > 1.0) {
                        return; // Hide dim stars in polluted view
                    }

                    const eq = new Astronomy.Equatorial(star.ra, star.dec, 1);
                    const hor = Astronomy.Horizon(time, observer, eq.ra, eq.dec, "normal");

                    if (hor.altitude > 0) { // visible
                        const x = canvas.width / 2 + hor.azimuth * canvas.width / 360;
                        const y = canvas.height / 2 - hor.altitude * canvas.height / 180;

                        const size = Math.max(1, 6 - star.magnitude); // smaller for dim stars
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fillStyle = isPolluted ? "rgba(255,255,255,0.5)" : "white";
                        ctx.fill();

                        // Add label
                        ctx.fillStyle = "white";
                        ctx.font = "12px Arial";
                        ctx.fillText(star.name, x + size + 2, y);
                    }
                });

                // --- Draw Moon ---
                const moonEq = Astronomy.Equator("Moon", time, observer, true, true);
                const moonHor = Astronomy.Horizon(time, observer, moonEq.ra, moonEq.dec, "normal");

                if (moonHor.altitude > 0) {
                    const moonX = canvas.width / 2 + moonHor.azimuth * canvas.width / 360;
                    const moonY = canvas.height / 2 - moonHor.altitude * canvas.height / 180;
                    ctx.fillStyle = "rgba(255,255,200,0.9)";
                    ctx.beginPath();
                    ctx.arc(moonX, moonY, 25, 0, Math.PI * 2);
                    ctx.fill();

                    // Add label
                    ctx.fillStyle = "white";
                    ctx.font = "14px Arial";
                    ctx.fillText("The Moon", moonX + 28, moonY);
                }

                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
