<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Sky Test</title>
  <script src="https://unpkg.com/astronomy-engine/astronomy.browser.js"></script>
  <style>
    body { margin: 0; background: black; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <canvas id="sky"></canvas>

  <script>
    const canvas = document.getElementById("sky");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // ---- 1. Draw Random Red Stars ----
    function drawStars() {
      for (let i = 0; i < 100; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, y, 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // ---- 2. Draw Moon using astronomy-engine ----
    async function drawMoon() {
      // Your location (example: Dhaka, Bangladesh)
      let observer = new Astronomy.Observer(23.8103, 90.4125, 0); 
      let now = new Date();

      let equ = Astronomy.Equator("Moon", now, observer, true, true);
      let hor = Astronomy.Horizon(now, observer, equ.ra, equ.dec, "normal");

      // Convert altitude/azimuth to screen coords
      let x = (hor.azimuth / 360) * canvas.width;
      let y = canvas.height - (hor.altitude / 90) * canvas.height;

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(x, y, 8, 0, Math.PI * 2);
      ctx.fill();
    }

    // ---- Main Drawing ----
    function drawSky() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStars();
      drawMoon();
    }

    drawSky();
  </script>
</body>
</html>
