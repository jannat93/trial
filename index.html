<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Sky ðŸŒŒ</title>
    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine/astronomy.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #000010, #000000);
            color: white;
            height: 100vh;
        }

        #camera-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #camera {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        #sky-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #controls {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            z-index: 2;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid white;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <canvas id="sky-overlay"></canvas>
    </div>

    <div id="controls">
        <button id="start-btn">ðŸŒŒ Start Sky AR</button>
        <button id="toggle-pollution-btn" style="display: none;">Show Objects Not Visible to Naked Eye</button>
    </div>

    <div id="message-box" class="message-box">
        <p id="message-text"></p>
    </div>

    <script>
        const video = document.getElementById("camera");
        const canvas = document.getElementById("sky-overlay");
        const ctx = canvas.getContext("2d");
        const startBtn = document.getElementById("start-btn");
        const togglePollutionBtn = document.getElementById("toggle-pollution-btn");
        const messageBox = document.getElementById("message-box");
        const messageText = document.getElementById("message-text");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isPolluted = false;
        let lastKnownAzimuth = null;
        let lastKnownAltitude = null;
        const fov = 60; // Field of view in degrees

        // Inlined star catalog data
        const stars = [
            { "name": "Sirius", "ra": 101.2875, "dec": -16.7161, "magnitude": -1.46 },
            { "name": "Canopus", "ra": 95.9879, "dec": -52.6957, "magnitude": -0.74 },
            { "name": "Arcturus", "ra": 213.9154, "dec": 19.1825, "magnitude": -0.05 },
            { "name": "Vega", "ra": 279.2347, "dec": 38.7837, "magnitude": 0.03 },
            { "name": "Capella", "ra": 79.1723, "dec": 45.9979, "magnitude": 0.08 },
            { "name": "Rigel", "ra": 78.6345, "dec": -8.2016, "magnitude": 0.12 },
            { "name": "Procyon", "ra": 114.8255, "dec": 5.2250, "magnitude": 0.34 },
            { "name": "Betelgeuse", "ra": 88.7929, "dec": 7.4071, "magnitude": 0.42 },
            { "name": "The Sun", "ra": 0, "dec": 0, "magnitude": -26.74 }
        ];

        // Celestial objects not visible to the naked eye
        const deepSkyObjects = [
            { "name": "Andromeda Galaxy", "ra": 10.6847, "dec": 41.2690, "magnitude": 3.44, "size": 30 },
            { "name": "Orion Nebula", "ra": 83.8016, "dec": -5.3916, "magnitude": 4.0, "size": 25 },
            { "name": "Pleiades", "ra": 56.75, "dec": 24.1, "magnitude": 1.6, "size": 20 },
            { "name": "Crab Nebula", "ra": 83.6331, "dec": 22.0145, "magnitude": 8.4, "size": 15 },
            { "name": "Ring Nebula", "ra": 283.442, "dec": 33.017, "magnitude": 8.8, "size": 10 }
        ];

        function showMessage(text) {
            messageText.textContent = text;
            messageBox.style.display = "block";
            setTimeout(() => {
                messageBox.style.display = "none";
            }, 3000);
        }

        startBtn.addEventListener("click", async () => {
            // Start camera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.style.display = 'block';
                startBtn.style.display = 'none';
                togglePollutionBtn.style.display = 'inline-block';
                showMessage("Calibrating AR view. Please wait...");
            } catch (err) {
                showMessage("Camera access denied! Please enable camera permissions.");
                return;
            }

            // Get user location
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                drawSky(lat, lon);
            }, (error) => {
                showMessage("Geolocation failed. Please enable location services.");
            });
        });

        // Listen for device orientation changes
        window.addEventListener('deviceorientation', function(event) {
            // event.alpha is the compass heading (0-360 degrees)
            // event.beta is the front-back tilt (-180 to 180 degrees)
            // event.gamma is the left-right tilt (-90 to 90 degrees)
            if (event.alpha !== null && event.beta !== null && event.gamma !== null) {
                // Calculate azimuth and altitude based on device orientation
                // Simple mapping for demonstration purposes
                lastKnownAzimuth = 360 - event.alpha; // 360 minus alpha for a compass heading
                lastKnownAltitude = event.beta + 90;
            }
        });

        togglePollutionBtn.addEventListener("click", () => {
            isPolluted = !isPolluted;
            if (isPolluted) {
                togglePollutionBtn.textContent = 'Show Visible Sky';
                showMessage("Viewing objects not visible to the naked eye.");
            } else {
                togglePollutionBtn.textContent = 'Show Objects Not Visible to Naked Eye';
                showMessage("Viewing objects visible to the naked eye.");
            }
        });

        function drawSky(lat, lon) {
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (lastKnownAzimuth === null) {
                    showMessage("Move your phone to calibrate the AR view.");
                    requestAnimationFrame(animate);
                    return;
                }

                const time = Astronomy.MakeTime(new Date());
                const observer = new Astronomy.Observer(lat, lon, 0);

                const currentAzimuth = lastKnownAzimuth;
                const currentAltitude = lastKnownAltitude;

                const centerAzimuth = currentAzimuth;
                const centerAltitude = currentAltitude;

                // Determine the visible range based on field of view (FOV)
                const azimuthRange = fov;
                const altitudeRange = fov;

                // --- Draw celestial objects based on view mode ---
                const objectsToDraw = isPolluted ? deepSkyObjects : stars;

                objectsToDraw.forEach(obj => {
                    const eq = new Astronomy.Equatorial(obj.ra, obj.dec, 1);
                    const hor = Astronomy.Horizon(time, observer, eq.ra, eq.dec, "normal");

                    if (hor.altitude > 0) { // Check if object is above the horizon
                        const azDiff = (hor.azimuth - centerAzimuth + 360) % 360;
                        const altDiff = hor.altitude - centerAltitude;
                        
                        // Convert differences to screen coordinates
                        const x = canvas.width / 2 + (azDiff * canvas.width / azimuthRange);
                        const y = canvas.height / 2 - (altDiff * canvas.height / altitudeRange);
                        
                        // Check if the object is within the screen's field of view
                        if (x > 0 && x < canvas.width && y > 0 && y < canvas.height) {
                            const size = Math.max(1, (isPolluted ? obj.size : 6 - obj.magnitude));
                            ctx.beginPath();
                            ctx.arc(x, y, size, 0, Math.PI * 2);
                            // Change color to red for polluted view objects
                            ctx.fillStyle = isPolluted ? "rgba(255, 0, 0, 0.8)" : "white";
                            ctx.fill();

                            // Add label
                            ctx.fillStyle = "white";
                            ctx.font = "12px Arial";
                            ctx.fillText(obj.name, x + size + 2, y);
                        }
                    }
                });

                // Draw the Moon (always visible in clean view)
                if (!isPolluted) {
                    const moonEq = Astronomy.Equator("Moon", time, observer, true, true);
                    const moonHor = Astronomy.Horizon(time, observer, moonEq.ra, moonEq.dec, "normal");
                    
                    const moonAzDiff = (moonHor.azimuth - centerAzimuth + 360) % 360;
                    const moonAltDiff = moonHor.altitude - centerAltitude;
                    
                    const moonX = canvas.width / 2 + (moonAzDiff * canvas.width / azimuthRange);
                    const moonY = canvas.height / 2 - (moonAltDiff * canvas.height / altitudeRange);
                    
                    if (moonX > 0 && moonX < canvas.width && moonY > 0 && moonY < canvas.height) {
                        ctx.fillStyle = "rgba(255,255,200,0.9)";
                        ctx.beginPath();
                        ctx.arc(moonX, moonY, 25, 0, Math.PI * 2);
                        ctx.fill();

                        ctx.fillStyle = "white";
                        ctx.font = "14px Arial";
                        ctx.fillText("The Moon", moonX + 28, moonY);
                    }
                }

                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
